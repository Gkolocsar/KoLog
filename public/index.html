<!doctype html>
<html>
  <head>
    <title>KoLog</title>
  </head>
  <body>
    Logs: 
    <ul id="logs"></ul>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var q = 'id=%ID%';
      console.log(q);
      var socket = io.connect('', {query: q});

      socket.on('traceLog', function(msg){
        console.log("trace: " + msg);
        $('#logs').append($('<li>').text(msg));
      });
    </script>
  </body>
</html>
