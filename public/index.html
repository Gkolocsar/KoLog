<!doctype html>
<html>
  <head>
    <title>KoLog</title>
  </head>
  <body>    
    <!-- <h2>Trace log:</h2> -->
    <ul id="logs"  style="list-style-type:none">
				
	</ul>
	<script id="logTemplate" type="text/x-jQuery-tmpl">        
		<li><span style="width: 165px;display: inline-block;">${serverDateTime}</span> - <span style="width: 80px;display: inline-block;"><b>${traceLevel.toUpperCase()}</b></span> - <span>${message}<span></li>
    </script>
    <script src="/lib/socket.io-client/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>	
	  <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.4.4.js"></script>
    <script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.js"></script>
    <script type="text/javascript" src="/scripts/helper.js"></script>
    <script type="text/javascript" src="/scripts/socketManager.js"></script>
    <script>
      
      var uriData = getUriData(window.location.href);
      
      SocketManager.init(uriData);
                       
    </script>
  </body>
</html>
