<!doctype html>
<html>
  <head>
    <title>KoLog</title>
  </head>
  <body>    
    <ul id="logs"  style="list-style-type:none"></ul>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script>      
      var socket = io.connect('', {query: 'id=%ID%'});

      socket.on('traceLine', function(log){
        
        var row = log.serverDateTime 
            + ' | ' + log.traceLevel 
            + ' | ' + log.message;
        
        console.log(row);
            
        $('#logs').append($('<li>').text(row));
      });
    </script>
  </body>
</html>
